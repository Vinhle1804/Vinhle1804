<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo form và các điều khiển trên form</title>
    <link rel="stylesheet" href="style12.css" />
  </head>

  <body>
    <div class="box">
      <form id="form">
        <header>
          <h3 class="header">Phiếu đăng kí tham gia chương trình khuyến mãi</h3>
        </header>
        <table class="table">
          <tr>
            <td>
              <label for="name">Tên:</label>
            </td>
            <td>
              <input type="text" id="name" size="30" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="address">Địa chỉ:</label>
            </td>
            <td>
              <input type="text" id="address" size="20" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="phone">Điện thoại:</label>
            </td>
            <td>
              <input type="number" id="phone" size="17" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="sex">Phái:</label>
            </td>
            <td>
              <input type="radio" id="male" name="sex" value="Nam" checked />
              <label for="male">Nam</label>
              <input type="radio" id="female" name="sex" value="Nữ" />
              <label for="female">Nữ</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="age">Tuổi:</label>
            </td>
            <td>
              <input type="text" id="age" size="10" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="job">Nghề nghiệp:</label>
            </td>
            <td>
              <select id="job">
                <option value="Kỹ sư">Kỹ sư</option>
                <option value="Giáo viên">Giáo viên</option>
                <option value="Bác sĩ">Bác sĩ</option>
                <option value="Khác">Khác</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="product">Chọn sản phẩm tham gia:</label>
            </td>
            <td>
              <select id="product" size="4" multiple>
                <option value="Kem đánh răng" selected>Kem đánh răng</option>
                <option value="Sữa tắm" selected>Sữa tắm</option>
                <option value="Bột giặt" selected>Bột giặt</option>
                <option value="Dầu gội đầu" selected>Dầu gội đầu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="member">Số người đăng ký tham gia:</label>
            </td>
            <td>
              <input type="number" id="member" size="10" />
            </td>
          </tr>
          <tr style="text-align: center">
            <td colspan="2">
              <button type="button" onclick="clickbtn()">Đồng ý</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <h4>Bạn đã đăng ký thành công!!!</h4>
              <p id="ketqua"></p>
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script>
      function clickbtn() {
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var phone = document.getElementById("phone").value;
        var sex = document.querySelector('input[name="sex"]:checked').value;
        var age = document.getElementById("age").value;
        var job = document.getElementById("job").value;
        var product = document.getElementById("product").value;
        var member = document.getElementById("member").value;

        var ketqua =
          "Tên: " +
          name +
          "<br/>" +
          "Địa chỉ: " +
          address +
          "<br/>" +
          "Điện thoại: " +
          phone +
          "<br/>" +
          "Phái: " +
          sex +
          "<br/>" +
          "Tuổi: " +
          age +
          "<br/>" +
          "Nghề nghiệp: " +
          job +
          "<br/>" +
          "Sản phẩm tham gia: " +
          product +
          "<br/>" +
          "Số người đăng ký tham gia: " +
          member;
        document.getElementById("ketqua").innerHTML = ketqua;
      }
    </script>
  </body>
</html>
